<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Rainbow Metaballs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="metaballs.png">
</head>

<body>
    <div class="controls">
        <div class="control-group">
            <label>Resolution</label>
            <input type="range" id="resolution" min="1" max="25" value="10">
            <span class="value" id="resValue">10</span>
        </div>
        <div class="control-group">
            <label>Threshold</label>
            <input type="range" id="threshold" min="50" max="200" value="200">
            <span class="value" id="thresholdValue">200</span>
        </div>
        <div class="control-group">
            <label>Speed</label>
            <input type="range" id="speed" min="10" max="200" value="10">
            <span class="value" id="speedValue">10</span>
        </div>
        <div class="control-group">
            <label>Glow Intensity</label>
            <input type="range" id="glow" min="50" max="150" value="130">
            <span class="value" id="glowValue">130</span>
        </div>
        <div class="control-group">
            <label>Quality</label>
            <input type="range" id="quality" min="0.25" max="2" step="0.25" value="1">
            <span class="value" id="qualityValue">1.0</span>
        </div>
        <button class="toggle-btn" id="toggleMode">Switch to WebGL</button>
    </div>

    <div class="info" id="fpsCounter">FPS: 60</div>

    <canvas id="canvas"></canvas>
    <canvas id="canvasWebGL" style="display:none;"></canvas>

    <script src="script.js"></script>
</body>

</html>
